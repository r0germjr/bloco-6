<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>FORMULÁRIO COMPLETO!</h1>
    <form action="" method="GET" enctype="multipart/form-data">
    <label for="nome-completo">Nome completo:
        <input class="form-control" type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
    </label>
    <br>
    <label for="email">E-mail:
        <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu email" required>
    </label>
    <br>
    <label for="">Estado onde você mora:
        <select name="estado" id="estado">
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="es">Espírito Santo</option>
            <option value="ba" selected>Bahia</option>
            <option value="to">Tocantins</option>
        </select>
    </label>
    <br>
    <p>Selecione sua foto:</p>
    <input class="form-control" type="file" name="foto" id="foto-perfil">
    <br>
    <p>Comidas Favoritas:</p>
    <label for="comida01">
        <input class="form-control" type="radio" id="comida01" name="comida-favorita" value="pizza" checked>Pizza
        <input class="form-control" type="radio" id="comida02" name="comida-favorita" value="sorvete" >Sorvete
        <input class="form-control" type="radio" id="comida03" name="comida-favorita" value="Pão de queijo" >Pão de queijo
        <input class="form-control" type="radio" id="comida04" name="comida-favorita" value="outro">Outro
    </label>
    <br>
    <p>Escreva algo sobre você</p>
    <textarea name="sobre-mim" id="texte-area01" cols="30" rows="5"></textarea>
    <br>
    <p>Digite sua senha:</p>
    <label for="senha">
        <input class="form-control" type="password" name="senha" id="senha" required>
    </label>
    <br>
    <label for="checkbox-noticias">
        <input class="form-control" type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções incríveis??
    </label>
    <br>
    <button type="submit">Enviar formulário</button>
    </form>
</body>
</html>
